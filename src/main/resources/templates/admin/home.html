<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_admin_header :: common_header(~{::title},~{::link},~{})">

    <title>zhiyigoCms管理--首页</title>

</head>
<body>
    <div class="home-container">
        <div class="number-card-group">
            <el-card class="box-card">
                登录数
            </el-card>
            <el-card class="box-card">
                在线人数
            </el-card>
            <el-card class="box-card">
                访问次数
            </el-card>
            <el-card class="box-card">
                文章数数
            </el-card>
        </div>
        <div class="chart-group" >
            <div class="chartA" style="width: 600px;height:400px;"></div>
        </div>
    </div>

    <script>
        Vue.use(httpVueLoader);
        Vue.use(echarts);
        new Vue({
            el: '#app',
            data:{

            },
            methods:{

            }
            ,mounted: function () {
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('chartA'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: 'ECharts 入门示例'
                    },
                    tooltip: {},
                    legend: {
                        data: ['销量']
                    },
                    xAxis: {
                        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
                    },
                    yAxis: {},
                    series: [
                        {
                            name: '销量',
                            type: 'bar',
                            data: [5, 20, 36, 10, 10, 20]
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        });
        </script>
</body>
